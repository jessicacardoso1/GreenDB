[main]
	CURRENT_DIR=$( dirname $(readlink -f "$0"))
	PROJECTROOT=$CURRENT_DIR; while [ ! -f "$PROJECTROOT/var.ini" ]; do PROJECTROOT=$( dirname $(readlink -f "$PROJECTROOT")); done
	joularJX_jar=$PROJECTROOT/localDependency/joularjx-1.0.jar
	connector_jar=/usr/share/java/mysql-connector-java-8.1.0.jar
	CLASSPATH=${CLASSPATH}:${PROJECTROOT}/bin:${connector_jar}

